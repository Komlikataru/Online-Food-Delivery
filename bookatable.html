<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="./CSS/bookatable.css">
</head>
<body>
    <div class="booking-form">
        <h2>Please select your booking details</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="guests">Select Table:</label>
                <input type="number" id="guests" name="guests" required>
            </div>
            <h2>Enter guest details</h2>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="First name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <label for="requests">Additional Requests:</label>
                <textarea id="requests" name="requests"></textarea>
            </div>
            <button type="submit">Book</button>
        </form>
    </div>
</body>
</html>
